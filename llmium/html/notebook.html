<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Mega Notebook by Jamie</title>
</head>

<body>
    <img src="../../NotebookLogo.png" alt="logo" class="logo">
    <div class="note-area">
        <div id="generated-image"></div>
        <textarea name="note-input-text" id="note-input-text" type="text" cols="100%"
            placeholder="Start your note here..."></textarea>
<br>
        <button class="btn" id="imagine"> <i class="fa fa-magic"></i> Imagine</button>
        <div class="btn-container">
            <button class="btn-small"> Creative photography </button>
            <button class="btn-small"> A feeling of nostalgia </button>
            <button class="btn-small"> Using natural light </button>
            <button class="btn-small"> Cyberpunk digital art </button>
            <button class="btn-small"> Realistic and abstract elements </button>
        </div>
    </div>
   
</body>

<script src="../js/note.js" type="module"></script>

</html>
