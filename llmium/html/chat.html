<html>

<head>
    <link rel="stylesheet" type="text/css" href="/static/bootstrap.css">
    <link rel="stylesheet" href="/static/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <img src="../../logo.png" alt="logo" class="logo">
    <div class="container">
    <div id="conversation"></div>
    <div id="chat-input">
        <select id="chat-input-dropdown">
            <option value="" disabled selected>SELECT</option>
            <option value="Option 1">Gpt3.5</option>
            <option value="Option 2">Gpt4</option>
            <option value="Option 3">LLM</option>
        </select>
        <input name="chat-input-text" id="chat-input-text" type="text" cols="100%" rows="1" placeholder="Ask me anything here..."></input>
    </div>

    <div>
        <button id="send-btn" class="btn">
            <i class="fa fa-paper-plane"></i> Send
        </button>
        <button id="stop-generation" class="btn">
           <i class="fa fa-pause"></i> Stop Generation
        </button>
    </div>
    </div>
</body>

<script src="../js/chat.js" type="module"></script>


</html>
