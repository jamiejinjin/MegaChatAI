<html>

<head>
    <link rel="stylesheet" href="/static/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <img src="../../logo.png" alt="logo" class="logo">
    <div class="container">
    <div id="conversation"></div>
    <div id="chat-input">
        <select id="model-select-dropdown">
            <option value="gpt-3.5-turbo" selected>SELECT A MODEL</option>
            <option value="gpt-3.5-turbo">GPT-3.5</option>
            <option value="gpt-3.5-turbo-16k">GPT-3.5 16,000 tokens</option>
            <option value="gpt-4">GPT-4</option>
            <option value="gpt-4-32k">GPT-4 32,000 tokens</option>
           
        </select>
        <input name="chat-input-text" id="chat-input-text" type="text" cols="100%" rows="1" placeholder="Ask me anything here..."></input>
    </div>

    <div>
        <button id="send-btn" class="btn">
            <i class="fa fa-paper-plane"></i> Send
        </button>
        <button id="stop-generation" class="btn">
           <i class="fa fa-pause"></i> Stop Generation
        </button>
    </div>
    <div id="description">
        <h3 id="description-title"></h3>
        <p id="description-text"></p>
    </div>
    </div>
    
</body>

<script src="../js/chat.js" type="module"></script>


</html>
